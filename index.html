<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>TimeKeeper</title>
  </head>
  <body>
    <h1 class="heading center-text">Time Keeper</h1>
    <div class="flex">
      <div class="user-info">
        <h1 class="user-name center-text"></h1>
        <!-- Here we need to create ways for the user to input information about time spent on different activities and update the chart -->
        <h2>Classes:</h2>
        <ul class="center-text">
          <li>CS360</li>
          <li>CS317</li>
          <li>STATS360</li>
          <li>CS425</li>
        </ul>
        <button id="create-new-activity">Create New Activity</button>
        <h3>Activity name:</h3>
        <input type="text" name="activity-name" id="new-activity-name" placeholder="Algebra Class">
        <h3>Time spent (hours):</h3>
        <input type="text" name="activity-time-spent" id="new-activity-time-spent" placeholder="0">
      </div>
      <div class="pie-chart">
        <h1 class="center-text">Pie</h1>
        <canvas id="myPieChart"></canvas>
      </div>
    </div>
  </body>
  <script src="javascript/javascript.js"></script>
</html>
